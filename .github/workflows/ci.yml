name: CI

on:
  push:
    branches: ["development"]
  pull_request:
    types: [opened, synchronize]

jobs:
  test-build:
    name: lintrc
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup bun
        uses: oven-sh/setup-bun@v1  

      - name: Setup prettier
        run: bun i prettier --save-dev

      - name: prettierrc
        run: bun prettier --write src/*

      - name: Install dependencies
        run: bun i

      - name: Building
        run: bun build src/main.tsx --output ./dist   # Replace 'dist' with your desired output directory
        env:
          VITE_SUPABASE_URL: "https://ambgxbbsgequlwnbzchr.supabase.co"
          VITE_SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9"
      - name: lintrc
        run: bun lint
        env:
          VITE_SUPABASE_URL: "https://ambgxbbsgequlwnbzchr.supabase.co"
          VITE_SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9"

      - name: Type-checking
        run: bun type-check
